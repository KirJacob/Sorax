<html>
<head>
	<script>
	// Data Types
	var x;
	var x1, y1;
	var x2 = 2, y2 = 2;

	var $a1 = 1;
	var _a2 = 2;

	// Simpletypes
	var myNumber = 25265.5,
		myLine = "Here is the line",
		myLogical = true,
		myNull = null,
		myUndef = undefined,
		myObject = {
			name: "Kirill",
			position: "QA"
		}

	console.log("----Variables----");
	console.log(myNumber);
	console.log(myLine);
	console.log(myLogical);
	console.log(myNull);
	console.log(myUndef);
	console.log(myObject);

	console.log("----Type of Variables----");
	console.log(typeof myNumber);
	console.log(typeof myLine);
	console.log(typeof myLogical);
	console.log(typeof myNull);
	console.log(typeof myUndef);
	console.log(typeof myObject);

	// Object types
	var obj = {name:"kirill"},
		array = [1,2,3],
		regexp = /w+/g,
		func = function(){};
	
	console.log("----Object Types ---");
	console.log(typeof obj);
	console.log(typeof array);
	console.log(typeof regexp);
	console.log(typeof func);

	obj.name = "other name";
	console.log(obj);

	array[1] = 13;
	console.log(array);


	</script>

</head>
<body>

</body>
</html>
